<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Custom Quiz App</title>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="welcome-screen">
    <h2>Welcome to the Suhail Quiz Creator</h2>
    <label for="username">Enter Your Name:</label>
    <input type="text" id="username" placeholder="Your Name" />
    <button id="start-btn">Start Creating Quiz</button>
  </div>

  <!-- Quiz Creation Screen -->
  <div id="create-quiz-screen" style="display: none;">
    <h2>Create Your Quiz</h2>
    <label>Question:</label>
    <input type="text" id="question-input" placeholder="Enter a question" />

    <label>Answers:</label>
    <input type="text" class="answer" placeholder="Answer 1" />
    <input type="text" class="answer" placeholder="Answer 2" />
    <input type="text" class="answer" placeholder="Answer 3" />
    <input type="text" class="answer" placeholder="Answer 4" />

    <label>Correct Answer (1-4):</label>
    <input type="number" id="correct-index" min="1" max="4" />

    <button onclick="addQuestion()">Add Question</button>
    <button onclick="startCustomQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Playing Screen -->
  <div class="app" style="display: none;">
    <h1 id="quiz-owner">Quiz by ...</h1>
    <div class="quiz">
      <h2 id="question">Questions Go Here</h2>
      <div class="answer-buttons"></div>
      <button id="next-btn">Next</button>
    </div>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
